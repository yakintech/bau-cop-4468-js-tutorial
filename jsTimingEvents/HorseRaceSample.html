<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: relative;
            left: 0px;
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body style="background-color: green;">

    <div>
        <button style="background-color: tomato;" onclick="startRace()">Start Race!</button>
    </div>

    <div>
        <img src="https://iadsb.tmgrup.com.tr/7ddb86/0/0/0/0/1926/1086?u=https://idsb.tmgrup.com.tr/2018/05/22/horses-the-wings-of-mankind-1527015927739.jpg"
            alt="" id="horse1">
    </div>

    <div>
        <img src="https://www.helpfulhorsehints.com/wp-content/uploads/White-Horse-Running-1-768x448.jpg.webp" alt=""
            id="horse2">
    </div>

    <div>
        <img src="https://st2.depositphotos.com/3909713/6132/i/600/depositphotos_61324177-stock-photo-funny-horse-lie-on-the.jpg"
            alt="" id="horse3">
    </div>
    <div>
        <hr style="position: fixed; width: 2px; background-color: tomato; height: 500px; top: 0px; left: 1200px;">
    </div>

</body>
<script>


    var horse1TotalWidth = 10;
    var horse2TotalWidth = 10;
    var horse3TotalWidth = 10;

    function startRace() {


        var myTimer = setInterval(() => {

            var randomHorse1Width = Math.floor(Math.random() * 20);
            var randomHorse2Width = Math.floor(Math.random() * 20);
            var randomHorse3Width = Math.floor(Math.random() * 20);

            horse1TotalWidth = horse1TotalWidth + randomHorse1Width;
            horse2TotalWidth = horse2TotalWidth + randomHorse2Width;
            horse3TotalWidth = horse3TotalWidth + randomHorse3Width;


            document.getElementById("horse1").style.left = horse1TotalWidth + "px";
            document.getElementById("horse2").style.left = horse2TotalWidth + "px";
            document.getElementById("horse3").style.left = horse3TotalWidth + "px";



            if (horse1TotalWidth > 800) {

                setTimeout(() => {
                    alert("Horse - 1 win!!");

                }, 200);
                clearInterval(myTimer);
                easyBoy();
            }
            else if (horse2TotalWidth > 800) {
                setTimeout(() => {
                    alert("Horse - 2 win!!");

                }, 200);
                clearInterval(myTimer);
                easyBoy();

            }
            else if (horse3TotalWidth > 800) {
                setTimeout(() => {
                    alert("Horse - 3 win!!");

                }, 200);
                clearInterval(myTimer);
                easyBoy();

            }


        }, 50);

        //200 milisecond = 0.2 s


    }


    function easyBoy() {
        document.getElementById("horse1").style.left = 0 + "px";
        document.getElementById("horse2").style.left = 0 + "px";
        document.getElementById("horse3").style.left = 0 + "px";
    }
</script>

</html>
